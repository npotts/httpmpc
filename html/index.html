<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HttpMpc</title>
    <meta http-equiv="refresh" content="200">
    <meta name="viewport" content="width=device-width, initial-scale=3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/custom.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        <a href="." class="navbar-brand"><span class="ion-music-note"></span> HttpMpc</a>
        </div>
        <div class="" id="navbar-main">
          <div class="nav navbar-nav navbar-collapse collapse">
            <a href="#" class="btn btn-warning btn"><span class="ion-play"></span></a>
            <a href="#" class="btn btn-warning btn"><span class="ion-pause"></span></a>
            <a href="#" class="btn btn-warning btn"><span class="ion-stop"></span></a>
            <a href="#" class="btn btn-warning btn"><span class="ion-skip-backward"></span></a>
            <a href="#" class="btn btn-warning btn"><span class="ion-skip-forward"></span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a id="play" href="#" class="btn btn-primary btn-sm"><span class="ion-play"></span></a>
            <a href="#" class="btn btn-primary btn-sm"><span class="ion-pause"></span></a>
            <a href="#" class="btn btn-primary btn-sm"><span class="ion-stop"></span></a>
            <a href="#" class="btn btn-primary btn-sm"><span class="ion-skip-backward"></span></a>
            <a href="#" class="btn btn-primary btn-sm"><span class="ion-skip-forward"></span></a>
            <h1>Queue</h1>
            <div class="progress"><div id="progress" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%"> Artist - Title - Song</div> </div>
              <table class="table table-hover" id="queue">
                <thead><tr><th>ID</th><th>Track</th><th>Title</th><th>Artist</th><th>Album</th><th>Length</th></tr></thead>
                <tr><td>0</td><td>1</td><td>Title</td><td>Artist</td><td>Da album</td><td>1234</td></tr>
                <tr><td>1</td><td>1</td><td>Title</td><td>Artist</td><td>Da album</td><td>1234</td></tr>
                <tr><td>2</td><td>1</td><td>Title</td><td>Artist</td><td>Da album</td><td>1234</td></tr>
                <tr class="active"><td>3</td><td>1</td><td>Title</td><td>Artist</td><td>Da album</td><td>1234</td></tr>
            </table>
            <a href="#" class="btn btn-danger btn-sm"><span class="ion-ios-refresh-outline"> Clear</span></a>
            <a href="#" class="btn btn-info btn-sm"><span class="ion-ios-infinite"> Repeat</span></a>
            <a href="#" class="btn btn-info btn-sm"><span class="ion-shuffle"> Random</span></a>
            <a href="#" class="btn btn-primary btn-sm"><span class="ion-ios-pulse-strong"> Consume</span></a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <h3>Playlists</h3>
            <div>
              <table class="table table-hover" id="playlists">
                  <tr><td>Radiohead</td></tr>
                  <tr><td>Arcade Fire</td></tr>
              </table>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <h3>Music <a href="#" class=""><span class="ion-home"></span></a>  </h3>
            <!-- <span class="ion-folder" id="musicpos">Arcade File/Suburbs</span> -->
            <div>
              <table class="table table-hover" id="music">
                <thead><tr><td><span class="ion-folder" id="musicpos">Arcade File/Suburbs</span></td></tr></thead>
                  <tr><td>Suburbs</td></tr>
                  <tr><td>Reflector</td></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/css/bootstrap.min.js"></script>
    <script src="/css/custom.js"></script>
  </body>
</html>
